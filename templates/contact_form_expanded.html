<div class="fold-form1" style="text-align: center;">
  <form action="/confirm">
    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
      <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">face</i>
      <input type="email" id="tf-outlined" class="mdc-text-field__input" name="name">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="tf-outlined" class="mdc-floating-label">Your Name</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <br><br>

    <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-leading-icon">
      <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">mail</i>
      <input type="email" id="tf-outlined" class="mdc-text-field__input" name="email">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="tf-outlined" class="mdc-floating-label">Your Email</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <br><br>

    <div class="mdc-text-field mdc-text-field--outlined" style="height: 300px">
      <input type="email" id="tf-outlined" class="mdc-text-field__input" name="message">
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="tf-outlined" class="mdc-floating-label">Please type your message!</label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <br><br>

    <button class="mdc-button mdc-button--outlined"> 
      <span class="mdc-button__label">Say Hi</span>
    </button>
  </form>
</div>
