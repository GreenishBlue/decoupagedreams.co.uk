{% for s in stories %}
<li class="card story">
  <a href="{{ s.href }}">
    <div class="supporting">
      <h3 class="caption1">{{ s.caption1 }}</h3>
      <div class="caption2">{{ s.caption2 }}</div>
    </div>
    <amp-img src="{{ s.image }}" 
      height="300" 
      width="400"
      layout="responsive"></amp-img>
  </a>
</li>
{% endfor %}
