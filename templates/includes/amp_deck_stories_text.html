{% for s in stories %}
<li class="card story" style="height: 120px;">
  {% if s.href %}<a href="{{ s.href }}">{% endif %}
    <div class="supporting">
      <h3 class="caption1">{{ s.caption1 }}</h3>
      <div class="caption2">{{ s.caption2 }}</div>
    </div>
  {% if s.href %}</a>{% endif %}
</li>
{% endfor %}
